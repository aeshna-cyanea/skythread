<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="./fontawesome/fontawesome.min.css" rel="stylesheet">
  <link href="./fontawesome/solid.min.css" rel="stylesheet">
  <link href="./fontawesome/regular.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div id="loader"><img src="sunny.png"></div>
  <script src="skythread.js"></script>
  <script>
    window.accessToken = "qqqqqq";

    if (window.location.search) {
      let params = location.search.substring(1).split('&').map(x => x.split('='));
      let query = params.find(x => x[0] == 'q');

      if (query) {
        loadThread(decodeURIComponent(query[1]));
      }
    }
  </script>
</body>
</html>
