<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Skythread</title>
  <link href="./fontawesome/fontawesome.min.css" rel="stylesheet">
  <link href="./fontawesome/solid.min.css" rel="stylesheet">
  <link href="./fontawesome/regular.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div id="loader"><img src="sunny.png"></div>

  <script src="api.js"></script>
  <script src="post.js"></script>
  <script src="utils.js"></script>
  <script src="skythread.js"></script>

  <script>
    if (window.location.search) {
      let params = new URLSearchParams(location.search);
      let query = params.get('q');
      let author = params.get('author');
      let post = params.get('post');

      if (query) {
        loadThread(decodeURIComponent(query));
      } else if (author && post) {
        loadThread(decodeURIComponent(author), decodeURIComponent(post));
      }
    }
  </script>
</body>
</html>
